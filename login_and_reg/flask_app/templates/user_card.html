<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{user.first_name}} {{user.last_name}} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  </head>
<body class="bg-dark">
    {% with messages= get_flashed_messages(category_filter = ['user']) %}
        {% if messages %}
            {%for message in messages %}
            <p class="text-danger">{{message}}</p>
                {%endfor%}
            {%endif%}
        {%endwith%}
    <div class="wrapper w-75 m-auto d-flex">
        <div class="card w-auto m-auto mt-5">
            <div class="card-body text-center">
                <h4 class="card-title">{{user.first_name}} {{user.last_name}} </h4>
                <p class="card-text">{{user.email}}</p>
                <p class="card-text text-decoration-underline">Member Since</p>
                <p class="card-text">{{user.created_at.strftime('%d-%m-%Y')}} </p>
            </div>
            <a name="" id="" class="btn btn-danger" href="/logout" role="button">Log Out</a>
        </div>
    </div>
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
